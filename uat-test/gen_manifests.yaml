---
# Source: hello-world/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: hello-world-uat-service
      
spec:
  selector:
    app: hello-world-uat
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# Source: hello-world/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-uat-deployment
  annotations:
    version: 0.0.1-31
      
spec:
  strategy: 
    type: Recreate      
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-uat
  template:
    metadata:
      labels:
        app: hello-world-uat      
      annotations:
        version: 0.0.1-31
    spec:
      containers:
      - name: hello-world-uat
        image: ghcr.io/eedorenko/hello-world/hello-world:0.0.1-31
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: CLUSTER_NAME
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: CLUSTER_NAME
        - name: REGION
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: REGION
        - name: ENVIRONMENT
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: DATABASE_URL
